<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title></title>
</head>

<body>
    <div id="app">
        <div class="row bg-dark">
            <div class="col-12">
                <div class="container">
                    <nav class="navbar navbar-dark bg-dark">
                        <span class="navbar-brand mb-0 h1">{{title}}</span>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="container my-5">
                    <div class="form-add bg-light p-4 border">
                        <h2 class="h4 mb-3">Subir un documento</h2>
                        <form>
                            <div class="form-group">
                                <label for="file_name">Nombre del documento</label>
                                <input type="text" class="form-control" id="file_name" v-model="add_file.file_name"
                                    v-on:keyup.enter="new_file">
                            </div>
                            <div class="form-group">
                                <label for="file_description">Descripci√≥n del documento</label>
                                <textarea class="form-control" id="file_description" rows="3"
                                    v-model="add_file.file_description" v-on:keyup.enter="new_file"></textarea>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="file_active">Adjunte su documento</label>
                                    <input type="file" class="form-control-file" id="file_active">
                                </div>
                            </form>
                            <div class="progress my-3 d-none">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                            <div class="button-box d-flex justify-content-end">
                                <button type="submit" @click="new_file" class="btn btn-primary px-5">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <div class="form-edit bg-light p-4 border">
                        <h2 class="h5 mb-3">Editar Documento</h2>
                        <div class="form-group">
                            <label for="file_name">Nuevo Nombre</label>
                            <input type="text" class="form-control" id="editItem" v-model="name_edit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="list-docs">
                <!-- v-for="item of docs" -->
                <ul class="list-group" v-for="(item, index) of docs">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="textbox d-flex">
                            <p class="m-0 mr-2">{{index}}</p>
                            <p class="m-0">{{item.file_name}}</p>
                        </div>
                        <div class="button-box">
                            <button type="button" class="btn btn-warning btn-sm" @click="editItem(index)"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
                                    viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                </svg></button>
                            <button type="button" class="btn btn-danger btn-sm" @click="deleteItem(index)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                            </svg></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-12">
                </div>
            </div>
            <div class="row my-5">
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
